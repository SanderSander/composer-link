name: PHPUnit

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - master
      - v*
  pull_request:
    types:
      - synchronize
      - opened
      - reopened
      - ready_for_review

jobs:
  integration-tests:
    if: ${{ !github.event.pull_request.draft }}
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        # First is php version, second composer version
        versions: [['8.1', '2.6'], ['8.1', '2.6'], ['8.4', 'v6']]
    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.versions[0] }}
          tools: composer:${{ matrix.versions[1] }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate composer.json
        run: composer validate --strict

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run unit tests
        run: ./vendor/bin/phpunit --testsuite=Integration --group=${{ matrix.operating-system }}
